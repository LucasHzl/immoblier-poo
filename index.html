<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleIndex.css">
    <link rel="stylesheet" href="styleForm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <img src="./assets/logo.png" alt="Logo du site" class="logo">

        <nav>

            <a href="./form.html">Vendre</a>
        </nav>
    </header>
    <section class="filters">
        <div class="banner">
            <div class="containerFilters">
                <label>Filtres</label>
                <select id="typeFilter">
                    <option value="all" selected>Tout</option>
                    <option value="house">Maison</option>
                    <option value="apartment">Appartement</option>

    <section class="titleContent">
        <h2 class="adTitle">Toutes nos annonces immobilières</h2>
        <div class="separation"></div>
    </section>
    <section class="content">
        <div class="metaAds" id="metaAds"></div>
    </section>
    <footer>
        <nav>
            <a href="#" class="navFooter">À propos</a>
            <a href="#" class="navFooter">Nous contactez</a>
